name: flutter_application_1
description: "A new Flutter project."

# Prevents accidental publishing to pub.dev
publish_to: 'none' 

# Versioning
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # Cupertino icons for iOS style
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Recommended lints for good coding practices
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - images/man.png
    - images/jacket.jpg
    - images/model.jpg
    - images/Product.png

